<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Title="Адмін" -->
</head>
<body>
    <!-- Header -->

    <section class="admin py-5">
        <div class="container">
            <h1 class="text-center mb-4">Адмін-панель</h1>
            <form id="add-product-form">
                <div class="mb-3">
                    <label>Назва</label>
                    <input type="text" id="admin-title" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Опис</label>
                    <textarea id="admin-desc" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label>Ціна (за 100 мл)</label>
                    <input type="number" id="admin-price" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Зображення URL</label>
                    <input type="text" id="admin-image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Додати продукт</button>
            </form>
            <h2 class="mt-4">Список продуктів</h2>
            <ul id="admin-products"></ul>
        </div>
    </section>

    <!-- Footer -->
    <script src="script.js"></script>
</body>
</html>
