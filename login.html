<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Title="Увійти" -->
</head>
<body>
    <!-- Header -->

    <section class="login py-5">
        <div class="container">
            <h1 class="text-center mb-4">Увійти або зареєструватися</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Пароль</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
                <button type="button" class="btn btn-secondary" onclick="register()">Зареєструватися</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <script src="script.js"></script>
</body>
</html>
