<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Title="Деталі продукту" -->
</head>
<body>
    <!-- Header -->

    <section class="product-detail py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img id="product-image" src="" alt="Продукт" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h1 id="product-title"></h1>
                    <p id="product-description"></p>
                    <h3 id="product-price"></h3>
                    <select id="volume-select" class="form-select mb-3">
                        <option value="50">50 мл</option>
                        <option value="100">100 мл</option>
                    </select>
                    <button class="btn btn-primary" onclick="addToCart()">Додати в корзину</button>
                </div>
            </div>
            <div class="mt-4">
                <h2>Відгуки</h2>
                <div id="reviews"></div>
                <form id="review-form">
                    <textarea class="form-control" placeholder="Ваш відгук"></textarea>
                    <button type="submit" class="btn btn-secondary mt-2">Надіслати</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="script.js"></script>
</body>
</html>
